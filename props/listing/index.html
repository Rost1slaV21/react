<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Список предложений</title>
	
	<!-- Стили -->
	<!-- link rel="stylesheet" href="css/main.css" -->
	
	<!-- React -->
	<script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.9.4/babel.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	
	<script type="text/babel">
		function Listing(props) {
			
			return (
				props.items.map((Item) =>
					<div className="item-list">
						<div className="item">
							<div className="item-image">
								<a href="https://www.etsy.com/listing/292754135/woodland-fairy">
									<img src="https://img1.etsystatic.com/156/0/12814579/il_570xN.1173240751_50hv.jpg" />
								</a>
							</div>
							<div className="item-details">
								<p className="item-title">Woodland Fairy</p>
								<p className="item-price">$3.99</p>
								<p className="item-quantity level-medium">12 left</p>
							</div>
						</div>
					</div>
				)
			);		
		}
	</script>
</head>
<body>
	<script type="text/babel">
		const items = [];
		axios.get('data/etsy.json').then(res => {
			items = res.data;
		});

  		ReactDOM.render(<Listing items={items} />, 
			document.getElementById("root")
		);
  	</script>
	
	<div id="root"></div>
</body>
</html>
