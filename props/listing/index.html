<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Список предложений</title>
	
	<!-- Стили -->
	<!-- link rel="stylesheet" href="css/main.css" -->
	
	<!-- React -->
	<script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.9.4/babel.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	
	<script type="text/babel">
		function Listing(props) {
			
			return (
				props.items.map((Item) =>
					<div key={Item.listing_id} className="item-list">
						<div className="item">
							<div className="item-image">
								<a href={Item.url}>
									<img src={Item.MainImage.url_570xN} />
								</a>
							</div>
							<div className="item-details">
								<p className="item-title">{Item.title}</p>
								<p className="item-price">{Item.currency_code} {Item.price}</p>
								<p className="item-quantity level-medium">{Item.quantity}</p>
							</div>
						</div>
					</div>
				)
			);		
		}
	</script>
</head>
<body>
	<script type="text/babel">
		const items = [];
		axios.get('data/etsy.json').then(res => {
			items = res.data;
		});

  		ReactDOM.render(<Listing items={items} />, 
			document.getElementById("root")
		);
  	</script>
	
	<div id="root"></div>
</body>
</html>
